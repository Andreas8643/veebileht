<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 8px;
            margin: 8px;
        }

        button {
            padding: 8px;
            margin: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #result {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Binary to Decimal Converter</h2>
    <input type="text" id="binaryInput" placeholder="Enter binary number">
    <button onclick="convertBinaryToDecimal()">Convert</button>
    <div id="result"></div>

    <script>
        function convertBinaryToDecimal() {
            var binaryInput = document.getElementById("binaryInput").value;
            var decimalResult = parseInt(binaryInput, 2);
            document.getElementById("result").innerHTML = "Decimal: " + (isNaN(decimalResult) ? "Invalid input" : decimalResult);
        }
    </script>
</body>
</html>
