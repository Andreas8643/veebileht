<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulaator</title>
    <link rel="stylesheet" href="taust.css">
</head>

<body>
    <h1>Matemaatika Kalkulaator</h1>

    <div style="text-align: center;">
        <label for="decimalInput">Sisesta kümnendsüsteemis arv:</label>
        <input type="number" id="decimalInput">
        <button onclick="convert()">Teisenda</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <p>Binäärsüsteemis: <span id="binary"></span></p>
        <p>Heksadetsimaalsüsteemis: <span id="hex"></span></p>
        <p>Oktaalsüsteemis: <span id="octal"></span></p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="vaheleht.html">Edasi Järgmisele Lehele</a>
    </div>

    <script>
        function convert() {
            const decimalInput = document.getElementById('decimalInput').value;
            const binary = (+decimalInput).toString(2); 
            const hex = (+decimalInput).toString(16).toUpperCase(); 
            const octal = (+decimalInput).toString(8); 

            document.getElementById('binary').innerText = binary;
            document.getElementById('hex').innerText = hex;
            document.getElementById('octal').innerText = octal;
        }
    </script>
</body>

</html>
