<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulaator</title>
    <link rel="stylesheet" href="taust.css">
    <link rel="stylesheet" href="veebileht.css">
</head>

<body>
    <h1>Arvutüüpide Kalkulaator</h1>

    <div class="centered">
        <div>
            <label for="decimalInput">Sisesta kümnendsüsteemis arv:</label>
            <input type="number" id="decimalInput" oninput="convertAll()">
        </div>
        <div>
            <label for="binaryInput">Binaarsüsteemis:</label>
            <input type="text" id="binaryInput" oninput="convert('binaryInput', 2)">
        </div>
        <div>
            <label for="hexInput">Heksadetsimaalsüsteemis:</label>
            <input type="text" id="hexInput" oninput="convert('hexInput', 16)">
        </div>
        <div>
            <label for="octalInput">Oktaalsüsteemis:</label>
            <input type="text" id="octalInput" oninput="convert('octalInput', 8)">
        </div>
    </div>

    <div class="centered">
        <a href="vaheleht.html" class="nupp">Edasi Järgmisele Lehele</a>
    </div>

    <script>
        function convertAll() {
            const decimalInput = document.getElementById('decimalInput').value;
            document.getElementById('binaryInput').value = (+decimalInput).toString(2);
            document.getElementById('hexInput').value = (+decimalInput).toString(16).toUpperCase();
            document.getElementById('octalInput').value = (+decimalInput).toString(8);
        }

        function convert(inputId, base) {
            const inputValue = document.getElementById(inputId).value;
            const decimalValue = parseInt(inputValue, base);
            
            if (!isNaN(decimalValue)) {
                document.getElementById('decimalInput').value = decimalValue;
                convertAll();
            }
        }
    </script>
</body>

</html>
